<!DOCTYPE html>
{% extends 'blog/base.html' %}

{% block title %}Add Post{% endblock %}

{% block content %}
    <h1>Add a New Blog Post</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
