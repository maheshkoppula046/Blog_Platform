{% extends 'blog/base.html' %}

{% block title %}All Blog Posts{% endblock %}

{% block content %}
    <h1>All Blog Posts</h1>
    <ul>
        {% for post in posts %}
        <li>
            <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:30 }}</p>  <!-- Display first 30 words -->
        </li>
        {% endfor %}
    </ul>
{% endblock %}
